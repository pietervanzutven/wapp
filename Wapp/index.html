<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wapp</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: black;
        }

            a.button {
                width: 21px;
                float: left;
                margin-top: -2px;
                text-align: center;
                font-weight: 900;
                font-size: 20px;
            }

            a.label {
                display: table-cell;
                text-align: center;
                overflow: hidden;
                white-space: nowrap;
                border-right: 9px solid white;
                padding-left: 9px;
            }

                a.label:not(:first-child) {
                    border-left: 1px solid black;
                }

        #tabsBar {
            width: 100%;
            height: 21px;
        }

        #headers {
            display: table;
            table-layout: fixed;
            width: calc(100% - 42px);
            height: 100%;
            float: left;
        }

        #labels {
            display: table-row;
            height: calc(100% - 3px);
        }

        #progresses {
            display: table-row;
            height: 3px;
        }

        .progress {
            display: table-cell;
            background-image: linear-gradient(90deg, Highlight 0%, Highlight 0%, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 100%);
        }

        #webViewBar {
            width: 100%;
            flex-grow: 1;
        }

        .webView {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #frequencyBar {
            width: 100%;
            height: auto;
            max-height: 50%;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .frequencyItem {
            white-space: nowrap;
            color: black;
        }

        #navigationBar {
            width: 100%;
            height: 21px;
        }

        #addressBar {
            width: calc(100% - 42px);
            float: left;
        }

        #addressField {
            width: 100%;
            border: none;
        }

        #filter {
            display: none;
            position: absolute;
            left: 10%;
            top: 10%;
            width: 80%;
            height: 80%;
            border: solid 1px black;
            background-color: white;
        }

        .filterList {
            width: 100%;
            height: calc(50% - 11px);
            border: none;
            border-bottom: solid 1px black;
            padding: 0px;
            white-space: nowrap;
            overflow: auto;
        }

        #filterLabel {
            width: calc(100% - 42px);
            float: left;
        }
    </style>

</head>
<body>
    <script type="text/javascript" src="js/main.js"></script>
    <div id="tabsBar">
        <a class="button" id="viewFilter" href="#">∢</a>
        <div id="headers">
            <div id="labels"></div>
            <div id="progresses"></div>
        </div>
        <a class="button" id="addTab" href="#">+</a>
    </div>
    <div id="webViewBar"></div>
    <div id="progressBar"></div>
    <div id="frequencyBar"></div>
    <div id="navigationBar">
        <a class="button" id="backButton" href="#">&lt;</a>
        <form id="addressBar">
            <input id="addressField" type="text" name="addressField" />
        </form>
        <a class="button" id="forwardButton" href="#">&gt;</a>
    </div>
    <div id="filter">
        <div class="filterList" id="violationField"></div>
        <textarea class="filterList" id="filterField"></textarea>
        <div id="filterLabel">Edit filter policy to allow external content</div>
        <a class="button" id="saveFilter" href="#">⤓</a>
        <a class="button" id="closeFilter" href="#">⨉</a>
    </div>
</body>
</html>
